<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seasonal Produce Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-md mx-auto p-6">
        <h1 class="text-3xl font-bold text-center text-green-700 mb-8">Seasonal Produce Finder</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="mb-6">
                <label for="cityInput" class="block text-sm font-medium text-gray-700 mb-2">
                    Where are you? (city)
                </label>
                <input 
                    type="text" 
                    id="cityInput" 
                    placeholder="e.g. London" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-green-500"
                >
            </div>

            <div class="mb-6">
                <label for="dateInput" class="block text-sm font-medium text-gray-700 mb-2">
                    When? (defaults to today)
                </label>
                <input 
                    type="date" 
                    id="dateInput" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-green-500"
                >
            </div>
            
            <button 
                id="goBtn" 
                class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition-colors"
            >
                Tell me what's in season
            </button>
        </div>

        <div id="results" class="mt-8">
            <!-- Results will be inserted here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
